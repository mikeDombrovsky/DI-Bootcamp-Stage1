<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>video, audio and iframe tags</h1>
    <article>
        <h3>iframe from youtube</h3>
        <iframe height="300" width="600" frameborder="0" allowfullscreen
            src="https://www.youtube.com/embed/5mF1aNvv0-A"></iframe>
        <div>
            <h3>downloded, local video</h3>
            <video width="300" src="sergei.mp4" muted autoplay controls>Video not supported</video>
        </div>

        <div>
            <h5>with muted autoplay poster</h5>
            <video width="300" src="sergei2.mp4" muted controls poster="poster.png">Video not supported</video>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, asperiores.
        </div>

    </article>
</body>

</html>
